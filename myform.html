<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/myform.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myform</title>
</head>
<body>
<div id="form.container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest</label><br>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Reading</label><br>
           <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">sleeping</label><br>
           <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Floating</label><br>

    </div>
    <div class="form-group">
        <label>Choose a programming language</label>
        <input type="radio" id="lang1" name="lang"value="java">
        <label for="lang1">java</label>
           <input type="radio" id="lang2" name="lang"value="python"><br>
        <label for="lang2">python</label>
           <input type="radio" id="lang3" name="lang"value="C++"><br>
        <label for="lang3">C++</label>
         <input type="radio" id="lang4" name="lang"value="Javascript"><br>
        <label for="lang4">JavaScript</label>
        </div>

</div>

</body>
</html>
